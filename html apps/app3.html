<!DOCTYPE html>
<html>
    <head>
    <title>ordered unordered list</title>
</head>
<body background="photo.jpg">
    <header>
        <center><b><font color="green" size="12px">WELCOME</font></b></center>
    </header>
    <marquee>
        <b>
        <font size="10px">friendship day offers</font>
    </b>
    </marquee>
    <dl>
        <dt>hotel description</dt>
        <dd>good health.............................</dd>
    </dl>
    <ol type="i">
        <b>
            <u>menubar:</u>
        </b>
        <li>chicken fry</li>
        <li>fish fry</li>
        </ol>
    
    <ul type="circle">
        <b>
            <u>menubar:</u>
        </b>
        <li>chicken fry</li>
        <li>fish fry</li>
</ul>
<footer><center><b><font color="green" size="12px">THANK YOU</font></b></center></footer>
</body>
</html>
